  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Ensure body takes full height */
    html, body, #root {
        height: 100%;
        margin: 0;
        font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* For ProjectFlowDisplay layout lines */
    .flow-display-container > svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Make sure SVG doesn't block interactions with cards */
        z-index: 0; /* Behind cards */
    }
    .task-card-in-flow {
        z-index: 1; /* Above lines */
    }

  </style>
